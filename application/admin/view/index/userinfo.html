{extend name="layouts/layout_iframe" /}

{block name="title"}个人信息{/block}

{block name="body"}
<nav class="breadcrumb">
    <i class="Hui-iconfont Hui-iconfont-home2"></i> 首页
    <span class="c-gray en">&gt;</span> 个人中心
    <span class="c-gray en">&gt;</span> 个人信息
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
    </a>
</nav>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">登录名：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.username}" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">身份：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.has_one_role.name}" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">盈利返点：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.point}%" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">建仓费返点：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.jiancang_point}%" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">递延费返点：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.defer_point}%" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手续率总计：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.total_fee|number_format=2}" disabled />
            </div>
        </div>
        {if condition="$admin.role EQ 5"}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">机构码：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" class="input-text" value="{$admin.code}" disabled />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">推广链接：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <input type="input" id="share-url" class="input-text" value="{:url('index/Home/register', ['_c' => base64_encode($admin['code'])], true, true)}" disabled />
                <p class="textarea-numberbar"><a id="share-dom" href="javascript:void(0);" style="color: #00a0e9;text-decoration: underline;">复制</a></p>
            </div>
        </div>
        {/if}
    </form>
</article>
{/block}

{block name="footer"}

{/block}

{block name="script"}
<script>
    $(function(){
        $("#share-dom").click(function(){
            var Url2=document.getElementById("share-url").value;
            var oInput = document.createElement('input');
            oInput.value = Url2;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display='none';
            layer.msg('推广链接已复制到剪切板！', {time: 500});
        });
    });
</script>
{/block}
