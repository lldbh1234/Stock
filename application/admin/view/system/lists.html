{extend name="layouts/layout_iframe" /}

{block name="title"}权限管理{/block}

{block name="body"}
<nav class="breadcrumb">
    <i class="Hui-iconfont Hui-iconfont-home2"></i> 首页
    <span class="c-gray en">&gt;</span> 系统管理
    <span class="c-gray en">&gt;</span> 系统设置
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
    </a>
</nav>
<div class="page-container">

    <form class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl">
                <span>基本设置</span>
                <span>配置设置</span>
                <span>交易配置</span>
                <span>牛人申请条件设置</span>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        网站名称：</label>
                    <div class="formControls col-xs-2 col-sm-4 ">
                        <input type="text" id="website-title" name="website" placeholder="控制在25个字、50个字节以内" value="{$lists.website.val | default=''}" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        底部版权信息：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="website-copyright" name="copyright" placeholder="&copy; 2016 H-ui.net" value="{$lists.copyright.val | default=''}" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">备案号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="website-icp" name="icp" placeholder="京ICP备00000000号" value="{$lists.icp.val | default=''}" class="input-text">
                    </div>
                </div>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开盘时间：</label>
                    <div class="formControls col-xs-2 col-sm-4">
                        <input type="text" id="open_time" name="open_time" placeholder="输入时间晚上23点即23" value="{$lists.open_time.val | default=''}" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开盘时间：</label>
                    <div class="formControls col-xs-2 col-sm-4">
                        <input type="text" id="close_time" name="close_time" placeholder="输入时间晚上23点即23" value="{$lists.close_time.val | default=''}" class="input-text">
                    </div>
                </div>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">策略资金最大使用率：</label>
                    <div class="formControls col-xs-2 col-sm-9">
                        <input type="text" id="capital_usage" name="capital_usage" placeholder="创建策略时的最大资金使用百分比" value="{$lists.capital_usage.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">%</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">节假日：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea name="holiday" cols="" rows="" class="textarea" placeholder="节假日列表，多个用英文逗号分割" >{$lists.holiday.val | default=''}</textarea>
                        <p class="textarea-numberbar" style="color: #b3abab;">例：2018-01-01，多个用英文逗号分割</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">经纪人默认返点率：</label>
                    <div class="formControls col-xs-2 col-sm-9">
                        <input type="text" id="manager_point" name="manager_point" placeholder="经纪人默认返点率" value="{$lists.manager_point.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">%</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">用户平仓盈利分红比例：</label>
                    <div class="formControls col-xs-2 col-sm-9">
                        <input type="text" id="bonus_rate" name="bonus_rate" placeholder="用户平仓盈利分红比例" value="{$lists.bonus_rate.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">%</p>
                    </div>
                </div>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">发布策略次数：</label>
                    <div class="formControls col-xs-2 col-sm-4">
                        <input type="text" id="pulish_strategy" name="pulish_strategy" placeholder="发布策略次数" value="{$lists.pulish_strategy.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">次</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">策略胜算率：</label>
                    <div class="formControls col-xs-2 col-sm-4">
                        <input type="text" id="strategy_win" name="strategy_win" placeholder="策略胜算率" value="{$lists.strategy_win.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">%</p>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">策略收益率：</label>
                    <div class="formControls col-xs-2 col-sm-4">
                        <input type="text" id="strategy_yield" name="strategy_yield" placeholder="策略收益率" value="{$lists.strategy_yield.val | default=''}" class="input-text">
                        <p class="textarea-numberbar" style="color: #b3abab;">%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="bth-submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
{/block}

{block name="footer"}

{/block}

{block name="script"}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#bth-submit").click(function(){
            var _oData = $("form").serialize(),
                _url = '{:url("admin/System/modify")}',
                _func = function (_resp) {
                    if (!_resp.state) {
                        layer.msg(_resp.info);
                    } else {
                        layer.msg('操作成功！', {time: 500}, function(){

                        });
                    }
                };
            _ajaxPost(_url, _oData, _func);
        });
    });
</script>
{/block}
