{extend name="layouts/layout_iframe" /}

{block name="title"}权限管理{/block}

{block name="body"}
<nav class="breadcrumb">
    <i class="Hui-iconfont Hui-iconfont-home2"></i> 首页
    <span class="c-gray en">&gt;</span> 系统管理
    <span class="c-gray en">&gt;</span> 系统设置
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
    </a>
</nav>
<div class="page-container">

    <form class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl">
                <span>基本设置</span>
                <span>配置设置</span>
                <!--<span>其他设置</span>-->
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        网站名称：</label>
                    <div class="formControls col-xs-2 col-sm-4 ">
                        <input type="text" id="website-title" name="website" placeholder="控制在25个字、50个字节以内" value="{$lists.website.val | default=''}" class="input-text">

                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        底部版权信息：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="website-copyright" name="copyright" placeholder="&copy; 2016 H-ui.net" value="{$lists.copyright.val | default=''}" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">备案号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="website-icp" name="icp" placeholder="京ICP备00000000号" value="{$lists.icp.val | default=''}" class="input-text">
                    </div>
                </div>

            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开盘时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="open_time" name="open_time" placeholder="输入时间晚上23点即23" value="{$lists.open_time.val | default=''}" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开盘时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="close_time" name="close_time" placeholder="输入时间晚上23点即23" value="{$lists.close_time.val | default=''}" class="input-text">
                    </div>
                </div>
            </div>

            <!--<div class="tabCon">-->
            <!--</div>-->
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="bth-submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
{/block}

{block name="footer"}

{/block}

{block name="script"}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#bth-submit").click(function(){
            var _oData = $("form").serialize(),
                _url = '{:url("admin/System/modify")}',
                _func = function (_resp) {
                    if (!_resp.state) {
                        layer.msg(_resp.info);
                    } else {
                        layer.msg('操作成功！', {time: 500}, function(){
                            
                        });
                    }
                };
            _ajaxPost(_url, _oData, _func);
        });
    });
</script>
{/block}
